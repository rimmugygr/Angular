<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MultiMath</title>
    <!-- add script data here -->
    <script>var exports = {"__esModule": true};</script>
    <script src="js/ClassData.js"></script>
    <script src="js/utility.js"></script>
    <script src="js/result.js"></script>
    <script src="js/person.js"></script>
    <script src="js/game.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/player.js"></script>

</head>
<body>
    
    <nav >
        <div >
            <div >
                <span >MultiMath</span>
            </div>
        </div>
    </nav>
    
    <div  id="nameform">
        <div >
            <label for="playername" >Player Name</label>
            <div>
                <input type="text"  id="playerName" size="20" placeholder="Player Name" />
            </div>
        </div>
        
        <div >
            <label for="factor" >Factor</label>
            <div >
                <input type="text"  id="factor" size="20" value="5" placeholder="Factor" />
            </div>
        </div>

        <div >
            <label for="problemCount" >Number of Problems</label>
            <div >
                <input type="text"  id="problemCount" size="20" placeholder="Number of Problems" />
            </div>
        </div>

        <div >
            <div >
                <button id="startGame">Start Game</button>
                <button  id="calculate" disabled>Calculate Score</button>
            </div>
        </div>
    </div>
    
    <div id="game"></div>
    
    <div  id="scores">
        <h2>Scoreboard</h2>
        <h4 id="postedScore">No scores yet</h4>
    </div>

    <div  id="messages"></div>
    
    <!-- add script here -->
    <script src='js/script.js'></script>

</body>
</html>
